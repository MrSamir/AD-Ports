<div class="card">
  <p-table #dt [value]="items" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]"
    [globalFilterFields]="['productName'] ">
    <ng-template pTemplate="header">
      <tr>

        <th class="bg-dark text-white">Employee First Name
        </th>
        <th class="bg-dark text-white">Employee Last Name
        </th>
        <th class="bg-dark text-white">Employee Age
        </th>

        <th class="text-center  bg-dark text-white"><button type="button" (click)="openModal()"
            class="btn btn-sm btn-primary">New
            Employee</button></th>

      </tr>
    </ng-template>


    <ng-template pTemplate="caption">
      <div style="text-align: right">

        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Search"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr style="font-size: small">
        <td hidden>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.age}}</td>

        <td class="text-center">


          <button class="btn" (click)="edit(item)"><i class="fa fa-edit"></i></button>
          <button class="btn" (click)="confirmDelete(item)"><i class="fa fa-trash"></i></button>



        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
